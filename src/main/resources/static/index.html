<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Crawler Frontend</title>
</head>
<body>

    <h1>Image Crawler Frontend</h1>

    <!-- Form 1: Crawl Images -->
    <form id="crawlForm">
        <label for="crawlUrl">Enter URL to crawl for images:</label><br>
        <input type="text" id="crawlUrl" name="url" required><br>
        <button type="submit">Crawl Images</button>
    </form>

    <div id="imagesList"></div> <!-- To display the images and checkboxes -->

    <!-- Form 2: Save Images -->
    <form id="saveImagesForm" style="display:none;">
        <button type="submit">Save Selected Images to Database</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
